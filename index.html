<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/upload.css" />
    <title>upload-file</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h3>单一文件上传「FORM-DATA」</h3>
        <section class="upload_box" id="upload1">
          <input type="file" class="upload_inp" />
          <div class="upload_button_box">
            <button class="upload_button select">选择文件</button>
            <button class="upload_button upload">上传到服务器</button>
          </div>
          <div class="upload_tip">
            只能上传PNG/JPG/JPEG格式图片，且大小不能超过2MB
          </div>
          <ul class="upload_list">
            <!-- <li>
              <span>文件: ..</span>
              <span><em>移除</em></span>
            </li> -->
          </ul>
        </section>
      </div>

      <div class="item2">
        <h3>多文件上传「FORM-DATA」</h3>
        <section class="upload_box" id="upload2">
          <input type="file" class="upload_inp" multiple accept=".png,.jpg" />
          <div class="upload_button_box">
            <button class="upload_button select">选择文件</button>
            <button class="upload_button upload">上传到服务器</button>
          </div>
          <div class="upload_tip">
            只能上传PNG/JPG/JPEG格式图片，且大小不能超过2MB
          </div>
          <ul class="upload_list">
            <!-- <li>
              <span>文件: ..</span>
              <span><em>移除</em></span>
            </li> -->
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="node_modules/qs/dist/qs.js"></script>
<script src="node_modules/spark-md5/spark-md5.min.js"></script>
<script type="module" src="../fileUpload/upload.js"></script>
<script src="../fileUpload/instance.js"></script>
